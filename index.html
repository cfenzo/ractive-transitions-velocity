<!doctype html>
<html lang='en-GB'>
<head>
	<meta charset='utf-8'>
	<title>Ractive.js velocity transition plugin</title>

	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='demo/main.css'>

<body>

	<!-- if the project is on GitHub, add a fork me button! -->
	<a class='forkme' href='https://github.com/cfenzo/ractive-transitions-velocity.js'>Fork me on GitHub</a>

	<header>
		<h1>Ractive.js velocity transition plugin</h1>
		<p class='strap'>
			<span class='download'>download: <a href='https://raw.githubusercontent.com/cfenzo/ractive-transitions-velocity/master/ractive-transitions-velocity.js'>ractive-transitions-velocity.js</a></span>
			<span class='more-plugins'>more plugins at <a href='http://docs.ractivejs.org/latest/plugins'>docs.ractivejs.org/latest/plugins</a></span>
		</p>
	</header>

	<main>
		<p>TODO A description of the plugin goes here...</p>

		<div id='demo' class='clearfix'></div>

		<pre id='demo-template-view' class='prettyprint lang-html'></pre>
		<pre id='demo-code-view' class='prettyprint lang-js'></pre>
	</main>

	<!-- add additional info such as your homepage here, if you want -->
	<footer>
		<p>Copyright &copy; 2014 Jens Anders Bakke. Licensed MIT</p>
	</footer>

	<!-- Demo template -->
	<script id='demo-template' type='text/ractive'>
		<p intro="transition.whirlIn">transition.whirlIn</p>
		<p intro="transition.bounceLeftIn:3000">transition.bounceLeftIn:3000</p>
		<p intro="velocity:'transition.flipBounceXIn',{duration:3000}">velocity:'transition.flipBounceXIn',{duration:3000}</p>
		<p intro="velocity:'transition.fadeIn',4000">velocity:'transition.fadeIn',4000</p>
		<p intro="velocity:{opacity:[ 1, 'easeInSine', 0 ]},1000">velocity:{opacity:[ 1, 'easeInSine', 0 ]},1000</p>
	</script>

	<!-- Dependencies -->
	<script src='vendor/ractive/ractive-legacy.js'></script>
	<script src='vendor/jquery/dist/jquery.js'></script>
	<script src='vendor/velocity/jquery.velocity.js'></script>
	<script src='vendor/velocity/velocity.ui.js'></script>
	<script src='src/ractive-transitions-velocity.js'></script>

	<!-- Demo code -->
	<script id='demo-code'>
		ractive = new Ractive({
			el: 'demo',
			template: '#demo-template'
		});
	</script>

	<!-- Insert code into the page -->
	<script src='demo/prettify.js'></script>
	<script src='demo/demo.js'></script>
</body>
</html>
